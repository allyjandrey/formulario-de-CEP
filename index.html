<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Localização</h2>
        </div>
        <form id="formulario" class="formulario">
            <div class="conteudo-formulario">
                <label for="cep">Informe o <abbr title="Código de Endereçamento Postal">CEP</abbr></label>
                <input type="number" id="cep" required />
                <small id="small"></small>
            </div>
            <div class="conteudo-formulario">
            <label for="rua">Rua</label>
            <input type="text" id="rua" disabled />
        </div>
        <div class="conteudo-formulario">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" disabled />
        </div>
        <div class="conteudo-formulario" id="formCima">
            <div class="formularioEsquerdo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" disabled />
            </div>
            <div class="formularioDireito">
                <label for="uf">
                    <abbr title="Unidade Federativa">UF</abbr>
                </label>
                <input type="text" id="uf" disabled />
            </div>
        </div>
        <div class="conteudo-formulario" id="formBaixo">
            <div class="formularioEsquerdo">
                <label for="ibge">
                    <abbr title="Instituto Brasileiro de Geografia e Estatística">IBGE</abbr>
                </label>
                <input type="number" id="ibge" disabled/>
        </div>
        <div class="formularioDireito">
            <label for="ddd">
                <abbr title="Discagem Direta a Distância">DDD</abbr>
            </label>
            <input type="number" id="ddd" disabled />
            </div>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
